<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <div class="background">
        <main class="card_wrapper">
            <section class="miniatures_section">
                <div id="photos"></div>
            </section>
    
            <section class="main_photo_section">
                <img id="main_photo" />
            </section>
            
            <section class="info_section">
                <div id="title"></div>
                <div id="description"></div>
                <div class="price_div"><span id="price"></span> ₽</div>
                <div class="old_price_div"><span id="old_price"></span> ₽</div>
                <button class="add_to_cart_button">Add to your cart</button>
                <div id="product_added"><i class="fas fa-cart-arrow-down"></i> Product added to your cart</div>
                <div class="quantity_div"><span id="quantity"></span> pieces left</div>      
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
